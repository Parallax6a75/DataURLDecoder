<!doctype html>
<html>
<meta charset="utf-8">
<body>
<script>
  const params = new URLSearchParams(location.search);
  const encoded = params.get("data");

  if (!encoded) {
    document.body.textContent = "No data";
  } else {
    try {
      const html = atob(encoded);
      document.write(html);
    } catch (e) {
      document.body.textContent = "Error";
    }
  }
</script>
</body>
</html>
